<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <title>PokéDex</title>
</head>

<body>
    <div id="pokedex">
        <div id="top">
            <div id="top-bar">
                <input type="text" id="search" value="Bulbasaur" />
                <span id="number">#001</span>
            </div>
            <div id="poke-image-placeholder">
                <img src="images/1.png" id="pokemon-image" alt="pokemon-image" />
            </div>
        </div>
        <div id="data">
            <div id="types">
                <span style="background-color: rgb(116, 203, 72);" class="type">
                    Grass
                </span>
                <span style="background-color: rgb(164,  62, 158);" class="type">
                    Poison
                </span>
            </div>

            <h4 id="base-stats" style="color: rgb(116, 203, 72);">Base Stats</h4>

            <div id="stats">
                <div class="stat-row">
                    <div class="stat-desc">HP</div>
                    <div class="stat-number">045</div>
                    <div class="stat-bar">
                        <div class="bar-outer">
                            <div class="bar-inner" style="width: 45%"></div>
                        </div>
                    </div>
                </div>
                <div class="stat-row">
                    <div class="stat-desc">ATK</div>
                    <div class="stat-number">049</div>
                    <div class="stat-bar">
                        <div class="bar-outer">
                            <div class="bar-inner" style="width: 49%"></div>
                        </div>
                    </div>
                </div>
                <div class="stat-row">
                    <div class="stat-desc">DEF</div>
                    <div class="stat-number">049</div>
                    <div class="stat-bar">
                        <div class="bar-outer">
                            <div class="bar-inner" style="width: 49%"></div>
                        </div>
                    </div>
                </div>
                <div class="stat-row">
                    <div class="stat-desc">SATK</div>
                    <div class="stat-number">065</div>
                    <div class="stat-bar">
                        <div class="bar-outer">
                            <div class="bar-inner" style="width: 65%"></div>
                        </div>
                    </div>
                </div>
                <div class="stat-row">
                    <div class="stat-desc">SDEF</div>
                    <div class="stat-number">065</div>
                    <div class="stat-bar">
                        <div class="bar-outer">
                            <div class="bar-inner" style="width: 65%"></div>
                        </div>
                    </div>
                </div>
                <div class="stat-row">
                    <div class="stat-desc">SPD</div>
                    <div class="stat-number">045</div>
                    <div class="stat-bar">
                        <div class="bar-outer">
                            <div class="bar-inner" style="width: 45%"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <section class="footer_part">
            <div class="footer">
                <p>© Powered by dphong</p>

                <a href="https://www.youtube.com/channel/UCR7wr20RaIGBeWcuE6SfBFQ"><i class='bx bxl-youtube'></i></a>
                <a href="https://github.com/DinhPhongNe"><i class='bx bxl-github'></i></a>
            </div>
        </section>

    </div>

    <script src="index.js"></script>
</body>
</body>

</html>
